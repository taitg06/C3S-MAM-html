<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Form</title>
</head>
<body>
    <form id="register-form">
        <label for="user-name">Enter your name: </label>
        <input type="text" name="user-name" id="user-name" required>

        <label for="fname">Enter your last name: </label>
        <input type="text" name="fname" id="fname" required>

        <br>
        <label for="f-email">Enter your email address:</label>
        <input type="email" name="f-email" id="f-email" required>

        <br>
        <label for="bday">Enter your birthday:</label>
        <input type="date" name="bday" id="bday" required>

        <br>
        <label for="nati">Enter your nationality:</label>
        <input type="text" name="nati" id="nati" required>

        <br>
        <label for="pass">Select your password</label>
        <input type="password" name="pass" id="pass" required>

        <br>
        <button type="submit" id="submit">Send</button>
    </form>
    <script src="register.js"></script>
</body>
</html>
