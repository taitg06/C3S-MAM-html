<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request.css">
    <title>Form</title>
</head>
<body>
    <form action="request.html">
            <h1>Select your favorite hobby:</h1>
            <input type="checkbox" id="hobby1" name="hobby1" value="movies">
            <label for="movies"> Watching movies,animes,series or dramas</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="sports">
            <label for="sports"> Playing Sports</label><br>
            <input type="checkbox" id="hobby3" name="hobby3" value="instruments">
            <label for="instruments"> Playing an instrument</label><br> 
            <input type="checkbox" id="hobby4" name="hobby4" value="novels">
            <label for="novels"> Reading or writing novels</label><br> 
            <input type="checkbox" id="hobby5" name="hobby5" value="music">
            <label for="music"> Listening to music</label><br>
            <input type="checkbox" id="hobby6" name="hobby6" value="others">
            <label for="others"> Enter your hobby:</label><br> 
            <input type="text" name="others" id=""> 
            <hr>
            <h2>Select the program you want to study:</h2>
            <input type="radio" id="program1" name="program" value="computing">
            <label for="program">Business Computing and Information Systems</label><br>
            <input type="radio" id="program2" name="program" value="tourism">
            <label for="program">Tourism and Hospitality</label><br>
            <input type="radio" id="program3" name="program" value="business">
            <label for="program">Business Administration</label> <br>
            <input type="radio" id="program4" name="program" value="human">
            <label for="program">Human Resource Management</label><br>
            <input type="radio" id="program5" name="program" value="international">
            <label for="program">International Business</label><br>
            <input type="radio" id="program6" name="program" value="business">
            <label for="program">Business Management</label> <br>
            <br>
            <h3>Select your prefered gender for your mentor</h3>
            <input type="radio" id="gender1" name="gender" value="male">
            <label for="gender">Male</label> <br>
            <input type="radio" id="gender2" name="gender" value="female">
            <label for="gender">Female</label> <br>
            <input type="radio" id="gender3" name="gender" value="any">
            <label for="gender">Any I don't mind the gender</label> <br>
            <h4>Select your personality type:</h4>
            <input type="radio" id="personality1" name="personality" value="introvert">
            <label for="personality">Introvert</label> <br>
            <input type="radio" id="personality2" name="personality" value="extrovert">
            <label for="personality">Extrovert</label> <br>
            <input type="radio" id="personality3" name="personality" value="introverted-extrovert">
            <label for="personality">Introverted-extrovert</label><br>
            <input type="radio" id="personality4" name="personality" value="extroverted-introvert">
            <label for="personality">Extroverted-introvert</label><br>
            <input type="radio" id="personality5" name="personality" value="dont-know">
            <label for="personality">I don't know.</label><br>
            <br>
            <button type="button" id="btn">Send</button>
        </form>
        <script src="request.js"></script>
</body>
</html>
